<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Professor Questionnaire</title>
</head>

<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="school">School:</label><br>
        <input type="text" id="school" name="school"><br></br>
        <p>Give yourself a little introduction!</p>
        <label for="intro"></label>
        <textarea id="intro" name="intro" rows="10" cols="75">
        </textarea>

        <p>Select the field that your department best falls under:</p>
        <input type="radio" id="field1" name="field1" value="agriculture & natural resources conservation">
        <label for="field1">Agricultural and Natural Resources Conservation</label><br>
        <input type="radio" id="field2" name="field2" value="architecture">
        <label for="field2">Architecture</label><br>
        <input type="radio" id="field3" name="field3" value="area, ethnic & multidisciplinary studies">
        <label for="field3">Area, Ethnic, and Multidisciplinary Studies</label><br>
        <input type="radio" id="field4" name="field4" value="arts: visual & performing">
        <label for="field3">Arts: Visual and Performing</label><br>
        <input type="radio" id="field4" name="field4" value="business">
        <label for="field4">Business</label><br>
        <input type="radio" id="field5" name="field5" value="communications">
        <label for="field5">Communications</label><br>
        <input type="radio" id="field6" name="field6" value="cs & math">
        <label for="field6">Computer Science and Mathematics</label><br>
        <input type="radio" id="field7" name="field7" value="education">
        <label for="field7">Education</label><br>
        <input type="radio" id="field8" name="field8" value="engineering">
        <label for="field8">Engineering</label><br>
        <input type="radio" id="field9" name="field" value="english & foreign languages">
        <label for="field9">English and Foreign Languages</label><br>
        <input type="radio" id="field10" name="field10" value="health sciences">
        <label for="field10">Health Sciences</label><br>
        <input type="radio" id="field11" name="field11" value="sciences: biological & physical">
        <label for="field11">Sciences: Biological and Physical</label><br>
        <input type="radio" id="field12" name="field12" value="social sciences & law">
        <label for="field12">Social Sciences and Law</label><br>

        <br>
        <p>Briefly describe the research you do.</p>
        <label for="research"></label>
        <textarea id="research" name="research" rows="10" cols="75">
        </textarea>

        <p>Are you currently accepting new students in your lab?</p>
        <input type="radio" id="yes" name="yes" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="no" value="no">
        <label for="no">No</label>
        <br></br>

        <p>Add a list of the skills you're looking for in students. Enter a new line for each one.</p>
        <label for="skills"></label>
        <textarea id="skills" name="skills" rows="10" cols="75">
        </textarea>

        <br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email">
        <br>
        <label for="phone">Phone Number (##########):</label><br>
        <input max="9999999999" type="text" id="phone" name="phone"><br>
        <br>
        <input type="submit" value="Submit">


    </form>
    </form>
</body>

</html>
