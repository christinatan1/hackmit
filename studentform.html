<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Student Questionnaire</title>
</head>

<body>
    
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="school">School:</label><br>
        <input type="text" id="school" name="school"><br>
        <label for="major">Major:</label><br>
        <input type="text" id="major" name="major"><br>
        <p>Give yourself a little introduction!</p>
        <label for="intro"></label>
        <textarea id="intro" name="intro" rows="10" cols="75">
        </textarea>

        <br>
        <p>Add a list of your interests. Enter a new line for each one.</p>
        <label for="interests"></label>
        <textarea id="interests" name="interests" rows="10" cols="75">
        </textarea>

        <p>Add a list of your skills. Enter a new line for each one.</p>
        <label for="skills"></label>
        <textarea id="skills" name="skills" rows="10" cols="75">
        </textarea>

        <br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email">
        <br>
        <label for="phone">Phone Number (##########):</label><br>
        <input max="9999999999"type="text" id="phone" name="phone"><br>
        <br>
    </form> 
    </form>
    <a href="confirmationPage.html"><button>Submit</button></a>
</body>

</html>
